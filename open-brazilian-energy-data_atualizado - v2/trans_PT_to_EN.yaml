  nr_velocidade_media:  average_flight_speed  # km/h
  nr_pax_gratis_km:  free_passenger_distance # number*km; the product between the number of free passengers and the distance of the stage
  nr_carga_paga_km: paid_cargo_distance # kg*km; to the product between the amount of cargo paid (kg) and the distance of the basic stage (km)
  nr_carga_gratis_km:  free_cargo_distance # kg*km; the product between the amount of free load (kg) and the distance of the basic stage (km)
  nr_correio_km:  free_post_distance # kg*km; to the product between the amount of mail (kg) and the distance of the basic stage (km)
  nr_bagagem_paga_km:  paid_baggage_distance # kg*km; the product between the amount of luggage paid (kg) and the distance of the basic stage (km).
  nr_bagagem_gratis_km: free_baggage_distance  # kg*km; the product between the amount of free baggage (kg) and the distance of the basic stage (km)
  nr_ask: available_seat_km # number*km; the volume of Available Seat Kilometers, the product between the number of seats offered and the distance of the step
  nr_rpk: revenue_passenger_km # the volume of Revenue Passenger Kilometers, the product between the number of passengers paid and the distance of the step
  nr_atk: available_t_km # ton x km; Available Tonne Kilometers, expressed in (ton x km). It is calculated, in each basic stage, by the product between the Payload Capacity (kg) and the distance of the stage, divided by 1000
  nr_rtk: revenue_t_km # the volume of transported Tonne Kilometers (Revenue Tonne Kilometer), expressed in (ton x km). It is calculated, in each basic stage, by the product between the quantity, expressed in kilograms, of passengers, luggage, cargo and mail paid transported and the distance of the stage, divided by 1000. Each passenger has an estimated weight of 75kg, for Brazilian companies. In the case of foreign companies, which do not send ANAC baggage data, the total weight of passengers and baggage is estimated by multiplying the total amount of passengers by 90.
  id_arquivo: file_id
  nm_arquivo: file_name
  nr_linha: line_number
  dt_sistema: in_registration_stamp  # YYYY-MM-DD HH:MM:SS -> time stamp

