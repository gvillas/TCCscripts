  Leilão: auction

column_epe_shp_line_subs:  # shapefile of line and substation
  # source:
  # - line: https://arquivos.epe.gov.br/DEA/SMA/Metadados%20WebMapEPE/Sistema%20El%C3%A9trico%20Existente/Metadados%20-%20Linhas%20de%20Transmiss%C3%A3o%20-%20Base%20Existente.pdf
  # - substation: https://arquivos.epe.gov.br/DEA/SMA/Metadados%20WebMapEPE/Sistema%20El%C3%A9trico%20Existente/Metadados%20-%20Subesta%C3%A7%C3%B5es%20-%20Base%20Existente.pdf
  Nome: name
  # in operation (*___Base_Existente.shp)
  Concession: agent # Name of dealer
  Tensao: voltage # unit of kV, Voltage levels existing in the line /substation
  Extensao: length # unit of km, length of the transmission line
  Ano_Opera: start_time # Year of entry into operation of the transmission line
  # under construction (*___Expansão_Planejada.shp)
  Ano_Planej: start_time

column_epe_shp_sub:  # shapefile of substation
  # source: https://arquivos.epe.gov.br/DEA/SMA/Metadados%20WebMapEPE/Sistema%20El%C3%A9trico%20Existente/Metadados%20-%20Subesta%C3%A7%C3%B5es%20-%20Base%20Existente.pdf
  Nome: sub_name
  # line - base layer (Subestacoes__Base_Existente.shp), besides the name in above two
  Concession: agent # Name of dealer
  Tensao: voltage # unit of kV
  Extensao: length # unit of km, length of the transmission line
  Ano_Opera: start_time # Year of entry into operation of the transmission line
  # line - plan layer (Subestacoes___Expansão_Planejada.shp)
  Ano_Planej: start_time # Year of transmission line start-up

