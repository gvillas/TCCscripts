# This is a script listing all the translation used in the module

# # note: the capitals and lower case letters is based on the column name in data, NOT the metadata
# %% column_xx -> this is the parameter required in the utility.py/ de translate_pt_en_df()
#      - key: the column name (PT) in the raw data (pandas.DataFrame)
#      - value: the column name (EN)
column_aneel:  # for installed capacity; see README of ANEEL file: data/power_plants/raw
  # all columns are translated
  Empreendimento: plant_name
  CEG: plant_id
  UF: state
  Fonte: type
  Fase: phase
  Origem: fuel_type
  Tipo: fuel_source
  Tipo de Atuação: operation_type
  Combustível Final: primary
  Entrada em Operação: auction_start_time
  Potência Outorgada (kW): capacity  # granted capacity, Note: unit is kW
  Potência Fiscalizada (kW): capacity_regulated
  Garantia Fisica (kW): power_guaranteed
  'Geracão Qualificada': qualified
  Latitude Decimal: latitude
  Longitude Decimal: longitude
  Início Vigência: start_time
  Fim Vigência: end_time
  Proprietário / Regime de Exploração: regime
  Sub-Bacia: basin
  Município (s): city

column_ons:  # see README of temp file: "\REFuelsESM\data\validation\2021_annual installed capacity_ONS\README.docx"
  # part of the columns is translated
  nom_tipousina: type # plant type
  Subsistema: region
  Din Instante: time
  Val Capacinstaladaconmw: capacity  # in unit of MW
  STR Din Instante Cps 1: year
  Table Name: table_name
  id_subsistema: region_id
  Zero: zero  # meaning is unknown, but values only 0
  Usina: plant_name

  # meta data: https://dados.ons.org.br/dataset/capacidade-geracao
  nom_subsistema: region
  id_estado: state
  nom_estado: state_name
  nom_modalidadeoperacao: grid_mode
  nom_agenteproprietario: agent
  nom_usina: plant_name
  ceg: plant_id  # Unique Code of the (ANEEL)
  nom_unidadegeradora: ons_name # Name of the Generating Unit defined in ONS
  cod_equipamento: ons_id # Equipment Code - Unit Generating Unit
  num_unidadegeradora: operation # Operational Code of the Unit Generating Unit
  nom_combustivel: primary # Fuel for the Generator Unit; primary fuel
  dat_entradateste: auction_start_time # Date of Release for Commissioning
  dat_entradaoperacao: start_time # Date of Release for Commercial Operation
  dat_desativacao: end_time # Generating Unit Deactivation Date; NULL (or empty) content represents that the generating unit is active.
  val_potenciaefetiva: capacity # Nominal Power of the Generator Unit, according to ANEEL's Normative Document, in MW

column_ons_gen:
  # part of the columns is translated: see "\REFuelsESM\data\validation\2021_ONS_hydro\README.docx"
  dsc_estado: state
  id_subsistema: region
  Modalidade de Operação: plant_operation
  nom_tipocombustivel2: primary
  nom_tipousinasite: type
  nom_usina2: plant_name
