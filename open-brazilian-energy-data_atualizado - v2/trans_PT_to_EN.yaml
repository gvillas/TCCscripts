  Potencia: capacity # variant for potencia
  ini_oper: start_time
  ceg: plant_id  # Unique generation enterprise code
  combust: primary # fuel used
  COMBUST: primary # variant for combust
  UF: state
  reg_geog: region
  propriet: agent
